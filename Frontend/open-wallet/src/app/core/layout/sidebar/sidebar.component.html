<div>
    <img src="assets/logo-wallet.png" alt="Logo Open Wallet">
</div>
<div class="d-flex flex-column gap-2">
    @for (item of items; track $index) {
        <p-button [icon]="item.icon"
                  [label]="item.label"
                  variant="text"
                  [routerLink]="item.routerLink"
                  severity="secondary"
                  [routerLinkActive]="item.routerLink === activeUrl ? 'active-btn': ''">
        </p-button>
    }
</div>
